<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container border">
            <div class="inner border">
                <input type="text" placeholder="" id="screen" style="color:#4D8BC8; font-weight: 600;">
                <button class="border btn col">clear</button>
                <button class="border btn col">del</button>
                <button class="border btn col" id="operator">.</button>
                <button class="border btn col " id="operator">-</button>
                <button class="border btn">7</button>
                <button class="border btn">8</button>
                <button class="border btn">9</button>
                <button class="border btn col">/</button>
                <button class="border btn">4</button>
                <button class="border btn">5</button>
                <button class="border btn">6</button>
                <button class="border btn col " id="operator">*</button>
                <button class="border btn">1</button>
                <button class="border btn">2</button>
                <button class="border btn">3</button>
                <button class="border btn col " id="operator">+</button>
                <button class="border btn col">(</button>
                <button class="border btn">0</button>
                <button class="border btn col">)</button>
                <button class="enter-btn border btn" style="background-color: #4C8CC9; color: white;">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
